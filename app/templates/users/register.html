{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" value="{% if username %}{{ username }}{% endif %}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="email" name="email" value="{% if email %}{{ email }}{% endif %}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Повторите пароль</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-positive">Зарегистрироваться</button>
    </form>
    <div class="errors-list">
      <ul>
        {% for error in errors %}
          <li>
            {{ error }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
