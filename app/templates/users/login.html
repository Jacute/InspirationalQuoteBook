{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Авторизация</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-positive">Авторизироваться</button>
    </form>
    <p class="text-center">Забыл пароль?<a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
		<p class="text-center">Нет аккаунта?<a href="{% url 'register' %}">Зарегистироваться</a></p>
    <div class="errors-list">
      <ul>
        {% for error in errors %}
          <li>
            {{ error }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
