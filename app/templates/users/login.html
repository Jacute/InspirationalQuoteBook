<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="log-container">
        <div class="log-block">
            <div class="log-title">
                Войти
            </div>

            
            <!--<div class="errors-list">
                <ul>
                {% for error in errors %}
                    <li>
                    {{ error }}
                    </li>
                {% endfor %}
                </ul> 
                
            </div>-->

            <form method="post">
                {% csrf_token %}
                <ul class="log-input-ul">
                    <input placeholder="Имя пользователя" type="text" name="username" id="id_username" required>
                    <input id="id_password" type="password" name="password" placeholder="Пароль" required>
                </ul>
                <div class="log-errors-list">
                    <ul>
                        {% for error in errors %}
                            <li><img src="/static/img/Vector 2.svg" alt="">{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <button type="submit" class="log-btn">Войти</button>
            </form>
            <ul class="log-a">
                <li><a href="/password_reset">Забыли пароль?</a></li>
                <li><a href="/register">Зарегистрироваться</a></li>
                <li><a href="/">Вернуться на главную</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
