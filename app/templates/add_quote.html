<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_quote</title>

    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="add_quote">
    <header>
        <div class="navigation">
            <div class="nav">
                <div class="nav-title">
                    <a href="/">Вдохновляющий цитатник</a>
                </div>
                
                
                <div class="dropdown" data-bs-popper="none" id="navbarNav">
                    {% if user.is_authenticated %}
                    <button id="userMenuButton" class="users" data-bs-toggle="dropdown" aria-expanded="false" type="button">
                        <img src="/static/img/Group 77.svg" alt="">
                        <img class="arrow" src="/static/img/Arrow 5.svg" alt="">
                    </button>
                    <div class="dropdown-menu hidden">
                    <ul class="dropdown-menu1" aria-labelledby="userMenuButton">
                        <a href="/add_quote"><li class="dropdown-item">Добавить цитату</li></a>
                        <a class="dropdown-item2" href="/my_quotes"><li class="dropdown-item">Предложенные цитаты</li></a>
                        <li class="dropdown-item-line"></li>
                        <a class="dropdown-item3" href="/logout"><li class="dropdown-item">Выход</li></a>
                    </ul>
                    </div>
                    {% else %}
                    <a href="/login"><button id="login-btn">Авторизоваться</button></a> 

                    

                        <!-- <ul class="dropdown-menu" aria-labelledby="userMenuButton">
                            <li class="dropdown-item"><a href="#">Профиль</a></li>
                            <li class="dropdown-item"><a class="dropdown-item2" href="#">Настройки</a></li>
                            <li class="dropdown-item"><a class="dropdown-item3" href="/logout">Выход</a></li>
                        </ul> -->

                    {% endif %}
                    
                        
                    
                </div>
                
            </div>
        </div>
    </header>

    <main>
        <div class="container-add_quote">
            <div class="add_quote-title">
                <h2>Добавить цитату</h2>
            </div>

            <form id="addQuote" method="post" class="add_quote-block">
                <ul class="add_quote-input">
                    <li><input class="inp" type="text" name="quote" id="quote" placeholder="Цитата..." required></li>
                    <li><input class="inp" type="text" name="quoteAuthor" id="quoteAuthor" placeholder="Автор/источник..." required></li>
                    <li>
                        <input id="category" class="inp-cat" type="text" placeholder="Категория...">
                        <button type="button" id="add-content-button" class="btn-add" onclick="addCategory()">+</button>
                    </li>
                </ul>
                
                <div class="horizontal-block" id="category_list"></div>
                
                <div class="add_quote-btn">
                    <button class="add_quote-btn-clear">Очистить</button>
                    <button type="submit" class="add_quote-btn-add">Добавить</button>
                </div>
                <div id="errors" class="log-errors-list">
                    <ul>
                        {% for error in errors %}
                            <li><img src="/static/img/Vector 2.svg" alt="">{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="result">
                    
                </div>
            </form>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/addQuoteForm.js"></script>
</body>
</html>
