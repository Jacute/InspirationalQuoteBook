<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    

    <title>{% block title %}Вдохновляющий цитатник{% endblock title %}</title>
</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="logo navbar-brand" href="/">Вдохновляющий цитатник</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto col-2">
              {% if user.is_authenticated %}
              <div class="dropdown" data-bs-popper="none">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="userMenuButton">
                  <li><a class="dropdown-item" href="/add_quote">Добавить цитату</a></li>
                  <li><a class="dropdown-item" href="/my_quotes">Список предложенных цитат</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/logout">Выход</a></li>
                </ul>
              </div>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Регистрация</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    
    <!-- Контент страницы -->
    <div class="container mt-4">
      {% block content %}{% endblock content %}
    </div>

    <button id="scrollToTopBtn" onclick="scrollToTop()">&#9650;</button>

    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
