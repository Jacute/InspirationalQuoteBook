    <main class="infinity">
        
        <div class="container-dic">
            
            <div id="searchForm">
                <div class="in-dic">
                    <div class="in-con">
                        <img class="in-img" src="./img/Group 25.svg" alt="">
                        <input id="query" type="text" class="form-control" placeholder="Введите цитату, автора, категорию...">
                        <button id="search" type="button" form="searchForm" class="btn btn-positive">Найти</button>
                    </div>
                </div>
    
    
                <div class="modal fade" id="filterModal" aria-labelledby="filterModalLabel" aria-hidden="true">
    
    
    
                    <div class="modal-body">
                        <form class="modal-form" id="settingsForm">
                            <div class="authors">
                                <label for="authorsDropdown" class="form-label">Автор</label>
                                <select class="form-select" id="authorsDropdown">
                                    <option value="">Все</option>
                                </select>
                            </div>
                            
                            <div class="categories">
                                <label for="categoriesDropdown" class="form-label mt-3">Категория</label>
                                <select class="form-select" id="categoriesDropdown">
                                    <option value="">Все</option>
                                </select>
                            </div>
                            
          
                        </form>
                    </div>
            </div>
                
            
            
            <div class="quotes">
                <div class="block-quote">
                    <div class="quote-dic">
                        <div class="quote-cat">
                            <h2 class="quote">Цитата...</h2>
                            <p class="author">Автор/источник</p>
                        </div>
                        <div class="horizontal-block1">
                            <span class="categor">
                                Категория
                            </span>
                            <div class="categor">
                                тегория

                            <div class="categor">

                            </div>

                            <div class="categor">
                                Категория
                            </div>
                            <div class="categor">
                                Категория
                            </div>
                        </div>
                    </div>
                    <div class="line none"></div>
                </div>
            </div>           
        </div>
