<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_reset_confirm</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="res-con-container">
        <div class="res-con-block">
            <h2 class="res-con-title">
                Подтверждение Сброса Пароля
            </h2>

            <ul class="res-con-input">
                <input required id="password" type="password" for="password" placeholder="Пароль">
                <input required type="password" placeholder="Повторите пароль" id="confirm_password" name="confirm_password">
            </ul>

            <div class="errors-list">
                <!-- <ul>
                {% for error in errors %}
                    <li>
                    {{ error }}
                    </li>
                {% endfor %}
                </ul> -->

                <ul>
                    <li><img src="../img/Vector 2.svg" alt="">Пароль должен содержать не менее 8 символов</li>
                    <li><img src="../img/Vector 2.svg" alt="">Пароль должен содержать буквы в нижнем регистре</li>
                    <li><img src="../img/Vector 2.svg" alt="">Пароль должен содержать буквы в верхнем регистре</li>
                </ul>
            </div>

            <button type="submit" class="res-con-btn">Сбросить</button>
        </div>
    </div>
</body>
</html>
